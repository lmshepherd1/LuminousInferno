<html ng-app="sensorInterface">
	<head>
		<meta charset="utf-8" />
		<title>Sensor Web Interface</title> 
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script data-require="d3@*" data-semver="3.3.11" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.js"></script> 
		<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
		<script type="text/javascript" src="https://rawgit.com/chinmaymk/angular-charts/bower/dist/angular-charts.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script> 
	    <script src="text.js"></script>
	    <script src="attrchange.js"></script>
		<script src="app.js"></script> 

		<script src="angular-charts-0.2.6/dist/angular-charts.js"></script>
		<script src="line-chart-master/build/line-chart.js"></script> 
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>

	<body>  
		<div class="container" ng-controller="MainCtrl"> 
			<div class="panel panel-primary">	 
				<div class = "panel-heading"> 
					<center>
					<h2 class="panel-title" style="font-size:40px; font-weight:bold">Sensor Web Interface</h2>   
					</center>
				</div>	 
  
				<div class = "panel-body"> 
					<div class="row">  					
						<div temp-directive 
							temp="temp"> 
						</div>
					</div>

					<div class="row"> 
 						<div chart-directive></div>
					</div>   

					<div class="row">  					
						<div text-directive></div>  
						<h3> "No data available" if box is off -- conflicts with requirement 6 </h3> 
						<h3> Press the button button - turns LEDs back on </h3> 
						<h3> When box is on, graph is graphing </h3>  
					</div> 

				</div> <!-- panel body -->
			</div> <!-- panel -->
		<div> 	
	</body>
</html>
